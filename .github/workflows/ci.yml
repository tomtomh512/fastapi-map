name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

#      - name: Test
#        run: npm run test
#        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
